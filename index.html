<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ardi Hyundai Cirebon</title>
<link rel="stylesheet" href="style.css">
<script src="global.js" defer></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="logo">
    OFFICIAL SALES<br>
    ARDI HYUNDAI CIREBON
  </div>

  <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<!-- ================= SIDE MENU ================= -->
<div class="side-menu" id="sideMenu">
  <a href="index.html" onclick="closeMenu()">HOME</a>
  <a href="lineup.html" onclick="closeMenu()">LINEUP</a>
  <a href="#" onclick="openSimulasi(); closeMenu();">SIMULASI KREDIT</a>
  <a href="#" onclick="openTestDrive(); closeMenu();">TEST DRIVE</a>
  <a href="spk.html" onclick="closeMenu()">SPK</a>
</div>

<!-- ================= HERO ================= -->
<section class="hero">
  <h1>Dealer Hyundai Cirebon 2026</h1>
  <p>DP ringan • Bunga 5% • Proses cepat • Unit lengkap</p>

  <button class="btn btn-primary" onclick="openSimulasi()">Simulasi Kredit</button>
  <button class="btn btn-outline" onclick="openTestDrive()">Test Drive</button>
</section>

<!-- ================= SIMULASI MODAL ================= -->
<div id="simulasiModal" class="modal">
  <div class="modal-content">
    <h3>Simulasi Kredit</h3>

    <select id="unitSelect" onchange="loadType()">
      <option value="">Pilih Unit</option>
      <option value="Stargazer">Stargazer</option>
      <option value="Stargazer Cartenz">Stargazer Cartenz</option>
      <option value="Creta">Creta</option>
      <option value="Kona EV">Kona EV</option>
      <option value="IONIQ 5">IONIQ 5</option>
      <option value="Santa Fe">Santa Fe</option>
      <option value="Palisade">Palisade</option>
    </select>

    <select id="typeSelect" onchange="isiOTR()">
      <option value="">Pilih Type</option>
    </select>

    <input type="number" id="hargaOTR" placeholder="Harga OTR">

    <input type="number" id="dpPersen" placeholder="DP (%)">
    <button class="btn btn-outline" onclick="isiDP20()">DP 20%</button>

    <select id="tenor">
      <option value="1">1 Tahun</option>
      <option value="2">2 Tahun</option>
      <option value="3">3 Tahun</option>
      <option value="4">4 Tahun</option>
      <option value="5">5 Tahun</option>
    </select>

    <button class="btn btn-primary" onclick="hitungSimulasi()">Hitung</button>

    <div id="hasilCicilan" style="margin-top:10px;"></div>

    <button class="btn btn-outline" onclick="closeSimulasi()">Tutup</button>
  </div>
</div>

<!-- ================= TEST DRIVE MODAL ================= -->
<div id="testDriveModal" class="modal">
  <div class="modal-content">
    <h3>Form Test Drive</h3>

    <input type="text" id="tdNama" placeholder="Nama">
    <input type="text" id="tdAlamat" placeholder="Alamat">
    <input type="text" id="tdHP" placeholder="No. HP">
    <input type="text" id="tdUnit" placeholder="Unit yang diminati">
    <input type="date" id="tdTanggal">

    <select id="tdLokasi">
      <option value="">Pilih Lokasi</option>
      <option value="Rumah">Rumah</option>
      <option value="Dealer">Dealer</option>
    </select>

    <button class="btn btn-primary" onclick="kirimTestDrive()">Kirim ke WhatsApp</button>
    <button class="btn btn-outline" onclick="closeTestDrive()">Tutup</button>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer>
  © 2026 Ardi Hyundai Cirebon — All Rights Reserved
</footer>

<!-- FLOATING WHATSAPP -->
<a href="https://wa.me/6287772805133" class="wa-float">
Chat WhatsApp
</a>

</body>
</html>
