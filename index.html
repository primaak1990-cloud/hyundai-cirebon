<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hyundai Cirebon Official | Ardi Sales Consultant</title>

<meta name="description" content="Dealer Hyundai Cirebon resmi. Promo terbaru 2026, DP ringan, kredit cepat. Hubungi Ardi Hyundai Cirebon sekarang.">

<link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>

<header>
  <div class="logo-wrap">
    <img src="hyundai-logo.png" class="logo">
    <div class="logo-text">
      <span>OFFICIAL SALES</span>
      <span>ARDI HYUNDAI CIREBON</span>
    </div>
  </div>

  <nav class="nav-desktop">
    <a href="index.html">Home</a>
    <a href="lineup.html">Lineup</a>
    <a href="contact.html">Contact</a>
    <button onclick="openTestDrive()" class="btn-testdrive">
      Booking Test Drive
    </button>
  </nav>

  <div class="menu-toggle" onclick="openMenu()">☰</div>
</header>

<div class="menu-overlay" id="overlay" onclick="closeMenu()"></div>

<div class="side-menu" id="sideMenu">
  <div class="close-btn" onclick="closeMenu()">✕</div>
  <a href="index.html">Home</a>
  <a href="lineup.html">Lineup</a>
  <a href="contact.html">Contact</a>
</div>

<section class="hero">
  <h1>Hyundai Cirebon Official</h1>
  <p>DP Ringan • Promo 2026 • Approval Cepat</p>

  <div class="cta-group">
    <button onclick="openTestDrive()" class="btn-primary">
      Schedule Test Drive
    </button>

    <a href="https://wa.me/6287772805133" class="btn-wa">
      Chat WhatsApp
    </a>
  </div>
</section>

<!-- Floating CTA -->
<div class="floating-cta">
  <button onclick="openTestDrive()">Book Test Drive</button>
</div>

<!-- TEST DRIVE MODAL -->
<div id="testDriveModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeTestDrive()">×</span>

    <h2>Schedule Test Drive</h2>

    <input type="text" id="tdNama" placeholder="Full Name">
    <input type="tel" id="tdTelp" placeholder="Phone / WhatsApp">

    <select id="tdUnit">
      <option value="">Select Model</option>
      <option>Stargazer</option>
      <option>Stargazer Cartenz</option>
      <option>Creta</option>
      <option>Kona EV</option>
      <option>Ioniq 5</option>
      <option>Santa Fe</option>
      <option>Palisade</option>
    </select>

    <input type="date" id="tdTanggal">

    <select id="tdLokasi">
      <option value="">Location</option>
      <option>Home Visit</option>
      <option>Dealer</option>
    </select>

    <button onclick="kirimTestDrive()">Submit</button>
  </div>
</div>

<script src="global.js"></script>

</body>
</html>
